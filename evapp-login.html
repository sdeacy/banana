<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not whazon</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/semantic.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
<div class="container" id="region-main-area">
	<div class="ui middle aligned center aligned grid">
  <div class="column six wide form-holder">
    <h2 class="ui teal image header form-head">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
</div>
<!-- <script data-main="init" src="bower_components/requirejs/require.js"></script> -->
</body>
</html>
